<div class="container mt-5 financial-resource-edit">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="form" (ngSubmit)="save()" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="financial-resource-title">
                            {{ idEdit ? 'Editar recurso financeiro' : 'Novo recurso financeiro' }}</h1>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="label-title" for="title"><strong>TÃ­tulo</strong></label>
                            <input id="title" type="text" formControlName="title" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row mt-5 align-right">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-primary mr-3"
                            routerLink="/financial-resource">Voltar</button>
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
